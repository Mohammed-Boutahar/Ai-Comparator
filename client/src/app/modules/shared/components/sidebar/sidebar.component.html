<aside class="bg-gray-800 text-white h-full fixed shadow-black shadow-sm" [ngClass]="{'show-button': isHovered}">
  <!-- Sidebar Content -->
  <div class="h-full flex flex-col">
    <!-- Button to add a new conversation -->
    <div class="bg-gray-500 text-white m-4 px-4 py-2 rounded-md hover:bg-gray-700">
      <button class="mr-1 px-2 font-semibold" (click)="toggleSidebar()">New Conversation</button>
      <fa-icon class="ml-1 px-2 text-lg" [icon]="faPlus"></fa-icon>
    </div>
    <!-- List of conversations -->
    <div class="overflow-y-auto ml-1">
      <ul class="list pt-2">
        @for (item of conversationList; track $index) {
        <li class="border-b border-gray-700">
          <a href="#" class="block px-4 py-2 no-underline hover:bg-gray-700">{{
            item
          }}</a>
        </li>
        }
      </ul>
    </div>

  </div>

  <div>
    <!-- user info -->
  </div>
   <!-- Button to hide sidebar -->
   <!-- not working -->
   @if (isHovered) {
    <button class="hide-button rounded-md border-black border-2" (click)="toggleSidebar()">Hide Sidebar</button>
   }
</aside>
